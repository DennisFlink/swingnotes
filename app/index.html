<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/main.css" />

      <!-- ICONS -->

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
      <title>Swing Notes</title>
   </head>
   <body>
      <main>
         <section class="tabs container">
            <div class="tabs-wrapper">
               <a class="tab-link" data-tabs="all notes">
                  <ion-icon class="icons" name="file-tray-full-outline"></ion-icon>
               </a>

               <a class="tab-link" data-tabs="new note">
                  <ion-icon class="icons" name="pencil-outline"></ion-icon>
               </a>
            </div>
         </section>

         <section class="all-notes-container container hidden">
            <div class="list-container">
               <ul class="notes-list">
                  <li class="note-item">
                     <h2 class="note-title">TITEL</h2>
                     <div class="date-container">
                        <p>MÅNDAG 3 NOV</p>
                     </div>
                     <div class="content-container">
                        <textarea cols="33" rows="8" placeholder="Enter your note here..." readonly></textarea>
                     </div>
                     <div class="autor-container"><ion-icon class="icon" name="remove-outline"></ion-icon><span>Dennis</span></div>
                     <div class="button-container">
                        <button type="button" class="button edit-button">EDIT</button>
                        <button type="button" class="button delete-button">DELETE</button>
                     </div>
                  </li>
                  <li class="note-item">
                     <div class="date-container">
                        <p>MÅNDAG 3 NOV</p>
                     </div>
                     <div class="content-container">
                        <textarea cols="33" rows="8" placeholder="Enter your note here..." readonly></textarea>
                     </div>
                     <div class="autor-container"><ion-icon class="icon" name="remove-outline"></ion-icon><span>Dennis</span></div>
                     <div class="button-container">
                        <button type="button" class="button edit-button">EDIT</button>
                        <button type="button" class="button delete-button">DELETE</button>
                     </div>
                  </li>
                  <li class="note-item">
                     <div class="date-container">
                        <p>MÅNDAG 3 NOV</p>
                     </div>
                     <div class="content-container">
                        <textarea cols="33" rows="8" placeholder="Enter your note here..." readonly></textarea>
                     </div>
                     <div class="autor-container"><ion-icon class="icon" name="remove-outline"></ion-icon><span>Dennis</span></div>
                     <div class="button-container">
                        <button type="button" class="button edit-button">EDIT</button>
                        <button type="button" class="button delete-button">DELETE</button>
                     </div>
                  </li>
               </ul>
            </div>
         </section>
         <section class="create-note-container container hidden">
            <div class="create-note-container">
               <input class="title-input" type="text" placeholder="Title" />
               <textarea class="note-field" cols="30" rows="10" placeholder="Write your note here.."></textarea>
               <div class="input-container">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="username-input" />
               </div>
               <button class="publish-button">Publish</button>
            </div>
         </section>
      </main>
      <script type="module" src="/src/main.ts"></script>
   </body>
</html>
