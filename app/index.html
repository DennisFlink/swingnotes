<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/main.css" />

      <!-- ICONS -->

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
      <title>Swing Notes</title>
   </head>
   <body>
      <main>
         <dialog class="modal">
            <h2>Welcome to Swing Notes</h2>
            <form class="modal-form-content">
               <div class="input-login">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="username-login-input" required minlength="3" pattern="[A-Za-z]+" title="Minst 3 bokstäver(Inga Å,Ä,Ö) Tack" />
               </div>
               <button type="submit" class="button login-btn">Login</button>
            </form>
         </dialog>

         <section class="tabs container">
            <div class="tabs-wrapper">
               <a class="tab-link" data-tabs="all notes">
                  <ion-icon class="icons" name="file-tray-full-outline"></ion-icon>
               </a>

               <a class="tab-link" data-tabs="new note">
                  <ion-icon class="icons" name="pencil-outline"></ion-icon>
               </a>
            </div>
         </section>

         <section class="all-notes-container container hidden">
            <div class="list-container">
               <ul class="notes-list"></ul>
            </div>
         </section>
         <section class="create-note-container container hidden">
            <form id="create-note-form" class="create-note-form">
               <div class="input-container">
                  <label for="title">Title</label>
                  <input class="title-input" id="title" type="text" name="title" placeholder="Title" minlength="5" maxlength="50" required />
               </div>
               <textarea class="note-field" id="note" name="note" cols="30" rows="10" placeholder="Write your note here.." minlength="5" maxlength="200" required></textarea>
               <div class="input-container">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="username-input" readonly />
               </div>
               <button type="submit" class="publish-button">Publish</button>
            </form>
         </section>
      </main>
      <script type="module" src="/src/main.ts"></script>
   </body>
</html>
